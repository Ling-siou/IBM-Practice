<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ibm-practice</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="pure-u-3-4">
                <div class="logo"><img src="images/BMICLogo.png" alt="LOGO"></div>
                <div class="input-text-in-header">
                    <div class="input-group">
                        <label for="height">身高 cm</label>
                        <input id="height" type="text" placeholder=" 請輸入身高">
                    </div>
                    <div class="input-group">
                        <label for="weight">體重 kg</label>
                        <input id="weight" type="text" placeholder=" 請輸入體重">
                    </div>
                </div>
                <div class="send-in-header">
                    <div>
                        <div id="yellow-btn" class="yellow-btn">
                            <p>看結果</p>
                            <div class="redo"></div>
                        </div>
                    </div>
                    <div class="result">
                        <p id="result-in-header"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <p>IBM 紀錄</p>
            </div>
            <!-- for sample -->
            <div class="report">
                <div class="pure-u-3-4">
                    <ul id="list">
                        <li><!--for js-->
                            <div class="red-line"></div>
                            <div>
                                <p><span>普通</span></p>
                                <p>BMI<span>100.1</span></p>
                                <p>weight<span>100kg</span></p>
                                <p>heigh<span>100cm</span></p>
                                <p>2018-7-30</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="images/BMICLogo-grey.png" alt="LOGO">
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
</body>
</html>
